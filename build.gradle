plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

def learnLibVersion = '0.16.0'
dependencies {
    implementation "de.learnlib.distribution:learnlib-distribution:$learnLibVersion"
  //  api project(':plc-learner')
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.0'
    implementation "de.learnlib.testsupport:learnlib-learning-examples:$learnLibVersion"
}

group = 'org.cs_23_sw_6_12'
version = '1.0-SNAPSHOT'
description = 'plc-learner'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
