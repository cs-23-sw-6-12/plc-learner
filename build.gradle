plugins {
    id 'java-library'
    id 'maven-publish'

    id "com.diffplug.spotless" version "6.17.0"
}

//apply plugin: 'com.github.sherter.google-java-format'

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

def learnLibVersion = '0.16.0'
dependencies {
    implementation "de.learnlib.distribution:learnlib-distribution:$learnLibVersion"
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.0'
    implementation "de.learnlib.testsupport:learnlib-learning-examples:$learnLibVersion"
    implementation 'org.slf4j:slf4j-simple:1.7.29'
    // https://mvnrepository.com/artifact/org.jfree/org.jfree.svg
    implementation 'org.jfree:org.jfree.svg:5.0.5'


}

group = 'org.cs23sw612'
version = '1.0-SNAPSHOT'
description = 'plc-learner'
java.sourceCompatibility = JavaVersion.VERSION_16

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(Test).configureEach {
    useJUnitPlatform()
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc).configureEach {
    options.encoding = 'UTF-8'
}
targetCompatibility = JavaVersion.VERSION_16

spotless {
    java {
        removeUnusedImports()
        //cleanthat()
        //googleJavaFormat()
        //palantirJavaFormat()

        eclipse()
        indentWithSpaces(4)
        formatAnnotations()
        // optional: you can specify a specific version and/or switch to AOSP style
        //   and/or reflow long strings (requires at least 1.8)
        //   and/or use custom group artifact (you probably don't need this)
        //googleJavaFormat('1.8').aosp().reflowLongStrings().groupArtifact('com.google.googlejavaformat:google-java-format')
    }
}