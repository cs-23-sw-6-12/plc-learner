name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v1
      with:
        java-version: 17
        java-package: jdk
    - name: gradle caching
      uses: gradle/gradle-build-action@v2
      with:
        gradle-home-cache-cleanup: true
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Check formatting
      run: ./gradlew spotlessCheck
      
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v1
      with:
        java-version: 17
        java-package: jdk
    - name: gradle caching
      uses: gradle/gradle-build-action@v2
      with:
        gradle-home-cache-cleanup: true
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build --scan -x spotlessCheck
